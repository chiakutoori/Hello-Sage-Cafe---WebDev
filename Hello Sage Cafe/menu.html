<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Hello Sage Cafe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <div class="logo-container">
            <div class="logo">
                <a href="index.html">
                    <img src="logo.jpg" alt="Hello Sage Cafe Logo">
                </a>
            </div>
            <h1>Hello Sage Cafe</h1>
        </div>
        <nav class="nav-buttons">
            <a href="index.html">Home</a>
            <a href="aboutUs.html">About Us</a>
            <a href="contact.html">Contact</a>
        </nav>
    </div>

    <!-- Menu Grid -->
    <div class="menu-grid">
        <!-- Hawaiian Sandwich -->
        <div class="menu-item">
            <h2>HAWAIIAN SANDWICH</h2>
            <div class="menu-image">
                <img src="placeholder-sandwich.jpg" alt="Hawaiian Sandwich">
            </div>
            <div class="menu-details">
                <p class="price">₱111</p>
            </div>
        </div>

        <!-- Brigadeiro -->
        <div class="menu-item">
            <h2>BRIGADEIRO</h2>
            <div class="menu-image">
                <img src="placeholder-brigadeiro.jpg" alt="Brigadeiro">
            </div>
            <div class="menu-details">
                <p class="price">₱333.00</p>
            </div>
        </div>

        <!-- BCB Sandwich -->
        <div class="menu-item">
            <h2>BCB SANDWICH</h2>
            <div class="menu-image">
                <img src="placeholder-bcb.jpg" alt="BCB Sandwich">
            </div>
            <div class="menu-details">
                <p class="price">₱65.00/PC</p>
            </div>
        </div>

        <!-- Oreo Match -->
        <div class="menu-item">
            <h2>OREO MATCH</h2>
            <div class="menu-image">
                <img src="placeholder-oreo.jpg" alt="Oreo Match">
            </div>
            <div class="menu-details">
                <p class="price">₱333.00</p>
            </div>
        </div>

        <!-- Cheesy Potato Wedges -->
        <div class="menu-item">
            <h2>CHEESY POTATO WEDGES</h2>
            <div class="menu-image">
                <img src="placeholder-wedges.jpg" alt="Cheesy Potato Wedges">
            </div>
            <div class="menu-details">
                <p class="price">₱123 / ₱246</p>
                <p class="portion">solo / sharing</p>
            </div>
        </div>

        <!-- Fudgy Matcha Cookies -->
        <div class="menu-item">
            <h2>FUDGY MATCHA COOKIES</h2>
            <div class="menu-image">
                <img src="placeholder-cookies.jpg" alt="Fudgy Matcha Cookies">
            </div>
            <div class="menu-details">
                <p class="price">₱65.00/PC</p>
            </div>
        </div>

        <!-- Matcha Beri -->
        <div class="menu-item">
            <h2>MATCHA BERI</h2>
            <div class="menu-image">
                <img src="placeholder-matcha.jpg" alt="Matcha Beri">
            </div>
            <div class="menu-details">
                <p class="price">₱333.00</p>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2025 Hello Sage Cafe. All rights reserved.</p>
    </footer>
</body>
</html>
